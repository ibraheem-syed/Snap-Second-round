<!DOCTYPE html>
<html>

<head>
    <title>Top NBA Teams | Home</title>
    <meta name="description" content="Top NBA Teams">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="scripts.js"></script>
    
    <script>
        function handleDivisionFilter() {
        const divisionFilter = document.getElementById("division-filter").value;
        let filteredTeams;

        if (divisionFilter === "all") {
            // If "All Divisions" is selected, show all teams
            showCards();
        } else {
            // Otherwise, filter teams by selected division
            filteredTeams = titles.filter(team => team.division === divisionFilter);
        }

        // Display the filtered teams
        showCards1(filteredTeams);
    }
        function handleConferenceFilter() {
                const conferenceFilter = document.getElementById("conference-filter").value;

                if (conferenceFilter === "all") {
                // If "All Conferences" is selected, show all teams
                filteredTeams = titles;
                showCards();
                } else {
                // Otherwise, filter teams by selected conference
                filteredTeams = titles.filter(team => team.conference === conferenceFilter);
                console.log(filteredTeams);
                showCards1(filteredTeams);
                }
                //console.log(filteredTeams);
            // Display the filtered teams
        }
        document.addEventListener("DOMContentLoaded", function() {
            const conferenceFilter = document.getElementById("conference-filter");
            conferenceFilter.addEventListener("change", handleConferenceFilter);
        });
        document.addEventListener("DOMContentLoaded", function() {
        const divisionFilter = document.getElementById("division-filter");
        divisionFilter.addEventListener("change", handleDivisionFilter);
    });

    </script>
</head>

<body>
    <header class="main-header">
        <h1 class="title display-1">Top All Time NBA Teams</h1>
    </header>
    <label for="conference-filter">Filter by Conference:</label>
        <select class="form-select" id="conference-filter">
            <option value="all">All Conferences</option>
            <option value="Eastern">Eastern Conference</option>
            <option value="Western">Western Conference</option>
        </select>

        <label for="division-filter">Filter by Division:</label>
        <select class="form-select" id="division-filter">
            <option value="all">All Divisions</option>
            <option value="Atlantic">Atlantic Division</option>
            <option value="Central">Central Division</option>
            <option value="Southeast">Southeast Division</option>
            <option value="Southwest">Southwest Division</option>
            <option value="Pacific">Pacific Division</option>
            <option value="Northwest">Northwest Division</option>
            <!-- Add options for other divisions -->
        </select>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            My favorite team
        </button>
    </div>
</body>

</html>
